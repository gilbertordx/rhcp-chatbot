version: '3.8'

services: 
  # Postgres Database
  postgresdb:
    image: postgres
    restart: unless-stopped
    env_file: ./.env
    environment: 
      - POSTGRES_USER=$DB_USER
      - POSTGRES_PASSWORD=$DB_PASSWORD
      - POSTGRES_DB=$DB_USER
    ports:
      - $POSTGRESDB_LOCAL_PORT:$DB_PORT
    volumes:
      - db:/var/lib/postgres
  # API
  app:
    depends_on:
      - postgresdb
    build: ./
    restart: unless-stopped
    env_file: ./.env
    ports: 
      - $NODE_LOCAL_PORT:$NODE_DOCKER_PORT
    environment:
      - DB_HOST=postgresdb
      - DB_USER=$DB_USER
      - DB_PASSWORD=$DB_PASSWORD
      - DB_NAME=$DB_NAME
      - DB_PORT=$DB_PORT
    stdin_open: true
    tty: true

volumes: 
  db: 